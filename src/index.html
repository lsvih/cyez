<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Graph Visualize</title>
</head>
<link href="//cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/font-awesome/5.10.0-11/css/all.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<body>
<div class="app-container">
  <div class="contant">
    <div class="left-bar">
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Profile">
        <img src="images/user.png"/>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-home"></i>
      </div>
      <div class="btn-group dropright" role="group">
        <div class="bar-item" data-toggle="dropdown">
          <i class="fa fa-connectdevelop" data-toggle="tooltip" data-placement="right" title="Layout"></i>
        </div>
        <div class="dropdown-menu">
          <a class="dropdown-item" data-layout="grid">Grid</a>
          <a class="dropdown-item" data-layout="circle">Circle</a>
          <a class="dropdown-item" data-layout="concentric">Concentric</a>
          <a class="dropdown-item" data-layout="breadthfirst">Breadth first</a>
          <a class="dropdown-item" data-layout="cose">Compound Spring Embedder</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" data-layout="cola">Cola</a>
          <a class="dropdown-item" data-layout="dagre">Directed Acyclic Graph</a>
          <a class="dropdown-item" data-layout="elk">ELK</a>
          <a class="dropdown-item" data-layout="klay">Klay</a>
          <a class="dropdown-item" data-layout="spread">Spread physics simulation layout</a>
        </div>
      </div>


      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-eye"></i>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-envelope"></i>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-folder"></i>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-newspaper-o"></i>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-server"></i>
      </div>
      <div class="bar-item" data-toggle="tooltip" data-placement="right" title="Tooltip for this icon">
        <i class="fa fa-gears"></i>
      </div>
    </div>
    <div class="middle">
      <div class="middle-top-bar bottom-bar">
        <span class="item">Graph</span>
        <span class="sep"></span>
        <span class="item">Files</span>
        <span class="sep"></span>
        <span class="item">Edit</span>
      </div>
      <div class="main">
        <div id="graph">
          <div id="cy"></div>
        </div>
        <div id="info">
          <div id="information"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-bar">
    <div style="flex: 1 0.5 0%;">
      <div id="fps"></div>
    </div>
    <div style="flex: 1 0.5 0%;">
      <div id="status" class="text-danger"><i class="fa fa-circle"></i>&nbsp;<span>Busy</span></div>
    </div>
    <div style="cursor: default;" class="support-btn"><strong>â“˜</strong> support</div>
  </div>
</div>
</body>
</html>
